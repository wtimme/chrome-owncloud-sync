<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
                font-family : Verdana, Arial, sans-serif;
                font-size   : 12px;
                max-width   : 767px;
            }
        </style>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">

        <script src="js/lib/jquery-1.10.1.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Models -->
        <script src="models/owncloud-bookmark.js"></script>
        <script src="models/owncloud-bookmark-server.js"></script>
        <script src="models/library.js"></script>

        <!-- Views -->
        <script src="login-form.js"></script>

        <!-- Helper -->
        <script src="netscape-bookmark-file-parser.js"></script>

        <!-- Main Extension Files -->
        <script src="owncloud-sync-extension.js"></script>

        <script src="js/popup.js"></script>
    </head>
    <body style="width: 400px">
        <!-- Settings -->
        <form class="form-horizontal" id="login-form">
            <legend>Setup</legend>
            <div class="form-group">
                <label for="ownCloudUrl" class="col-xs-2 control-label">URL</label>
                <div class="col-xs-10">
                    <input type="url" class="form-control input-sm" id="url" placeholder="https://your-server.com/path/to/ownCloud/">
                    <p class="help-block">The location of your ownCloud installation.</p>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-xs-2 control-label">User</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control input-sm" id="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-2 control-label">Password</label>
                <div class="col-xs-10">
                    <input type="password" class="form-control input-sm" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-2"><!-- Spacer --></div>
                <div class="col-xs-10">
                    <button type="submit" id="connectButton" class="btn btn-default">Connect</button>
                </div>
            </div>
        </form>








        <div style="display:none;height:0">
        <div id="content">
            <ul id="bookmark-list">
                <!-- Bookmarks are added using JavaScript. -->
            </ul>

            <form id="login-form">
                <fieldset>
                    <legend>Please login to sync your bookmarks.</legend>
                    <label>
                        ownCloud address
                        <input type="text" value="https://your-server.com/path/to/ownCloud/">
                    </label>

                    <hr>

                    <label>
                        <input checked="checked" type="checkbox"> Use SSL (recommended)
                    </label>

                    <hr>

                    <label>
                        Username
                        <input type="text" id="username" autofocus>
                    </label>

                    <hr>

                    <label>
                        Password
                        <input type="password" id="password">
                    </label>

                    <hr>

                    <center>
                        <button type="submit">Connect to ownCloud instance</button>
                    </center>
                </fieldset>
            </form>
            <div style="text-align:right;">
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </div>
    </body>
</html>
